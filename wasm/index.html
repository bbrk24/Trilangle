<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Trilangle online interpreter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./out.js"></script>
    <script async src="./index.js"></script>
  </head>
  <body>
    <label for="program">Program:</label><br />
    <textarea id="program" rows="10" cols="45" spellcheck="false">        &quot;
       H o
      o &quot; !
     &quot; o ( o
    e o o o l
   o &quot; &quot; &quot; o &quot;
  &quot; , W r &quot; ! 3
 l o o o d o : o
o &quot; &quot; &quot; o ' ( @ .
</textarea><br />
    <button type="button" onclick="contractInput()">Condense</button>
    <button type="button" onclick="expandInput()">Unfold</button>
    <button type="button" onclick="generateURL()">Generate URL</button>
    <button type="button" onclick="copyURL()" id="copy-button" disabled>Copy URL</button>
    <span id="copy-alert" class="hide-slow">Copied!</span>
    <div id="url-out-box" class="content-hidden">
      <span>URL:</span>
      <code id="url-out"></code>
    </div>
    <label for="stdin">Input:</label><br />
    <textarea id="stdin" rows="4" cols="45"></textarea><br />
    <button type="button" onclick="interpretProgram()">Run!</button>
    <button type="button" onclick="wasmCancel()">Stop</button>
    <button type="button" onclick="disassembleProgram()">Show disassembly</button>
    <button type="button" onclick="clearOutput()">Clear output</button>
    <p id="out-label">Output:</p>
    <div id="out-container">
      <pre id="stdout"></pre>
      <p id="stderr"></p>
    </div>
  </body>
</html>
