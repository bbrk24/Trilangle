<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Trilangle online interpreter</title>
        <script async src="./out.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <style>
            #stderr {
                color: red;
            }

            textarea {
                font-family: monospace;
            }
        </style>
        <script>
            function clearOutput() {
                document.getElementById('stdout').innerHTML = '';
                document.getElementById('stderr').innerHTML = '';
            }

            /** @type {(warnings: 0 | 1, disassemble: 0 | 1, hideNops: 0 | 1) => () => Promise<void>} */
            const callInterpreter = (warnings, disassemble, hideNops) => async () => {
                inputIndex = 0;
                clearOutput();
                try {
                    await Module.ccall(
                        'wasm_entrypoint',
                        null,
                        ['string', 'number', 'number', 'number'],
                        [document.getElementById('program').value, warnings, disassemble, hideNops]
                    );
                } catch (e) {
                    if (!(e instanceof ExitStatus))
                        document.getElementById('stderr').innerText += String(e);
                }
            };

            var interpretProgram = callInterpreter(1, 0, 0);
            var disassembleProgram = callInterpreter(0, 1, 1);
        </script>
    </head>
    <body>
        <label for="program">Program:</label>
        <br />
        <textarea id="program" rows="10" spellcheck="false">        &quot;
       H o
      o &quot; !
     &quot; o ( o
    e o o o l
   o &quot; &quot; &quot; o &quot;
  &quot; , W r &quot; ! 3
 l o o o d o : o
o &quot; &quot; &quot; o ' ( @ .
</textarea>
        <br />
        <label for="stdin">Input:</label>
        <br />
        <textarea id="stdin"></textarea>
        <br />
        <button onclick="interpretProgram()">Run!</button>
        <button onclick="disassembleProgram()">Show disassembly</button>
        <button onclick="Module.ccall('wasm_cancel', null)">Stop program</button>
        <button onclick="clearOutput()">Clear output</button>
        <p>Output:</p>
        <pre id="stdout"></pre>
        <p id="stderr"></p>
    </body>
</html>
