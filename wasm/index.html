<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Trilangle online interpreter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./out.js"></script>
    <script async src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <fieldset id="program-container">
          <legend>Program</legend>
          <button type="button" id="run-stop" onclick="runStopClicked()">Stop</button>
          <button type="button" id="disassemble" onclick="disassembleProgram()">Show disassembly</button>
          <button type="button" onclick="contractInput()">Condense</button>
          <button type="button" id="expand" onclick="expandInput()">Unfold</button>
          <button type="button" id="url-button" onclick="urlButtonClicked()">Generate URL</button>
          <span id="copy-alert" class="hide-slow">Copied!</span>
          <div id="url-out-box" class="content-hidden">
            <span>URL:</span>
            <code id="url-out"></code>
          </div>
          <textarea id="program" rows="10" cols="42" spellcheck="false">        &quot;
       H o
      o &quot; !
     &quot; o ( o
    e o o o l
   o &quot; &quot; &quot; o &quot;
  &quot; , W r &quot; ! 3
 l o o o d o : o
o &quot; &quot; &quot; o ' ( @ .
</textarea>
        </fieldset>
        <fieldset id="input-container">
          <legend>Input</legend>
          <textarea id="stdin" rows="10" cols="42"></textarea>
        </fieldset>
        <div id="clear-button-container">
          <button type="button" onclick="clearOutput()">Clear output &amp; errors</button>
        </div>
        <div><!-- This div intentionally left blank. --></div>
        <div id="out-label">Output</div>
        <div>Errors</div>
        <div class="out-container">
          <pre id="stdout"></pre>
        </div>
        <div class="out-container">
          <p id="stderr"></p>
        </div>
      </div>
    </main>
    <div class="spacer"></div>
    <footer>
      <div>
        Â© 2023 William Baker<br />
        <a href="https://github.com/bbrk24/Trilangle/blob/master/LICENSE">MIT License</a>
      </div>
      <div class="center">
        <a href="https://github.com/bbrk24/Trilangle">GitHub page</a>
      </div>
      <div><!-- This div intentionally left blank. --></div>
    </footer>
  </body>
</html>
